<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=Device-width, initial-scale=1.0" />

  <body id="body">
    <div id="openerScreen">
      <button id="openerScreen-button" class="pointerActivator">{ I understand this is an early alpha version }</button>
    </div>

    <div class="custom-cursor"></div>

    <div id="inventoryWindow" class="equipmentWindow">        
      <div class="pointerActivator inventoryItem equipmentItem weaponEquipped"></div>
      <div class="pointerActivator inventoryItem equipmentItem soulEquipped"></div>
      <div class="pointerActivator inventoryItem equipmentItem artifactEquipped"></div>
    </div>
    <div id="ui">
      <div><div id="uiTop"></div></div>
      <div><img id="skillsUi" src="./inventory/skills.png" /></div>
      <div id="skillLevels">
        <p id="fishingLevel"></p>
        <p id="cookingLevel"></p>
        <p id="exploringLevel"></p>
        <p id="combatLevel">0</p>
      </div>
      <h1 id="usernameMenu"></h1>
      <div><div id="circleCharacter"></div></div>
      <img id="soulImg" src="./souls/souless.png"></img>
      <div><div id="mountainsUi"></div></div>
      
      <div class="inventorySwitch">
        <button class="pointerActivator switchButton inventorySwicther">üéí</button>
        <button class="pointerActivator switchButton soulsSwitcher">‚ú®</button>
        <button class="pointerActivator switchButton capeSwitcher">üé©</button>
        <button class="pointerActivator switchButton booksSwitcher">üìñ</button>
        <button class="pointerActivator switchButton deleteButton">‚ùå</button>
      </div>

      <div id="inventoryWindow" class="inventoryShadow inventoryHide">
        <img src="./backpack.png" id="backpackImage"/>
        <div class="pointerActivator inventoryItem inventorySlot0"></div>
        <div class="pointerActivator inventoryItem inventorySlot1"></div>
        <div class="pointerActivator inventoryItem inventorySlot2"></div>
        <div class="pointerActivator inventoryItem inventorySlot3"></div>
        <div class="pointerActivator inventoryItem inventorySlot4"></div>
        <div class="pointerActivator inventoryItem inventorySlot5"></div>
        <div class="pointerActivator inventoryItem inventorySlot6"></div>
        <div class="pointerActivator inventoryItem inventorySlot7"></div>
        <div class="pointerActivator inventoryItem inventorySlot8"></div>
      </div>

      <div id="inventoryWindow" class="soulWindow soulsHide">        
        <div class="pointerActivator inventoryItem soulSlot soul1"></div>
        <div class="pointerActivator inventoryItem soulSlot soul2"></div>
        <div class="pointerActivator inventoryItem soulSlot soul3"></div>
        <div class="pointerActivator inventoryItem soulSlot soul4"></div>
        <div class="pointerActivator inventoryItem soulSlot soul5"></div>
        <div class="pointerActivator inventoryItem soulSlot soul6"></div>
        <div class="pointerActivator inventoryItem soulSlot soul7"></div>
        <div class="pointerActivator inventoryItem soulSlot soul8"></div>
        <div class="pointerActivator inventoryItem soulSlot soul9"></div>
      </div>

      <div id="inventoryWindow" class="capeWindow capeHide">        
        <div class="pointerActivator inventoryItem capeSlot cape1"></div>
        <div class="pointerActivator inventoryItem capeSlot cape2"></div>
        <div class="pointerActivator inventoryItem capeSlot cape3"></div>
        <div class="pointerActivator inventoryItem capeSlot cape4"></div>
        <div class="pointerActivator inventoryItem capeSlot cape5"></div>
        <div class="pointerActivator inventoryItem capeSlot cape6"></div>
        <div class="pointerActivator inventoryItem capeSlot cape7"></div>
        <div class="pointerActivator inventoryItem capeSlot cape8"></div>
        <div class="pointerActivator inventoryItem capeSlot cape9"></div>
      </div>
    </div>
    <div>
      <form id="chat">
        <input
          type="text"
          id="chatInput"
          name="chatInput"
          placeholder="üí¨"
          autocomplete="off"
          maxlength="23"
        />
        <!-- <input type="submit" value="Send"> -->
      </form>

      <div id="loginScreen" class="">
        <div id="loginArt">
          <iframe src='https://my.spline.design/crystalcopy-cd35cf24974b9bb9c15c0590dee4980f/' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        <form id="login">
          <h1 id="signIn">Sign in</h1>
          <input
            type="text"
            id="usernameInput"
            name="usernameInput"
            placeholder="Username"
            maxlength="6"
          />
          <input
            type="text"
            id="passwordInput"
            name="passwordInput"
            placeholder="Password"
            maxlength="23"
          />
        </form>
        <div id="buttonsLogin">
          <button id="loginButton" class="pointerActivator" value="Send">Login</button>
          <button id="createButton" class="pointerActivator" value="Send">Create</button>
        </div>
      </div>

      <div id="playerInfoCorner">
        <div id="profilePicture"></div>
        <div id="badge"></div>
        <div id="playerInfo">
          <img id="hearts" src="./fullHearts.png"/>
          <!-- <img src="./cursors/GoldCoin.png" id="playerCoins" /> -->
          <p id="playerCoinsAmount">0</p>
        </div>
      </div>

      <div id="obtainedItem" class=""></div>
      <img id="catchGif" class="" src="./Fishing/catch.gif"/>

      <div id="fishingMinigame">
        <div id="fishingBar"></div>
        <div id="fishingBarHit" class=""></div>
      </div>

      <div id="overlay">
        <div class="levelUpParent">
          <img src="./Textures/levellUp.png" class="levelUp" />
          <img src="./Textures/levelUpCircle.png" class="levelUp levelUpCircle" />
        </div>

        <div id="exploreMap">
          <img class="exploreMapImage" src="./beachMap.png"></img>
          <div class="exploreMapIsland1 pointerActivator"></div>
        </div>

        <div id="exploreMinigameBeach">
          
          <img id="progressExploreMinigame" src="./exploreMinigame/exploreProgress.gif" />
          <div id="progressBarExploreMinigame"></div>
          <img id="boatExploreMinigame" src="./exploreMinigame/boat.gif" />
          <img id="islandExploreMinigame" src="./exploreMinigame/island.png" />
          <!-- <img class="rockExploreMinigame" src="./exploreMinigame/rock.png" /> -->
        </div>

        <div id="rewardFrame">
          <img src="./exploreMinigame/chestOpen.png" class="rewardChest pointerActivator" />
        </div>

      </div>

      <div class="shop">
        <img src="./typography/shopTitle.png" class="shopTitle" />
        <div class="shopItems">
          <img src="./cardsShop/shopStick.png" class="cardShop pointerActivator shopItem1" />
          <img src="./cardsShop/shopBaseCape.png" class="cardShop pointerActivator shopItem2" />
          <img src="./cardsShop/shopFishermanLocked.png" class="cardShop pointerActivator shopItem3" />
          <img src="./cardsShop/shopMelrodSeed.png" class="cardShop pointerActivator shopItem4" />
        </div>
      </div>

      <div class="cookingPot">
        <div class="inventoryItem cookingItem"></div>
      </div>


    </div>
    <canvas id="canvas-lobby">
      <!-- <img src="./player.png" id="player-img-rend" />
      <img src="./frogWarrior.png" id="frogWarrior-img-rend" />
      <img src="./slime.png" id="slime-img-rend" /> -->

    </canvas>

</html>

    <div id="openerScreen">

    <div id="uiDev" style="display: none;">
      <button id="placeWalls" class="buttonDev pointerActivator">🧱</button>
      <button id="placeFishingArea" class="buttonDev pointerActivator">🐟</button>
      <button id="placeCraftingArea" class="buttonDev pointerActivator">🛠️</button>
      <button id="placeCookingArea" class="buttonDev pointerActivator">🥩</button>

      <button id="placeChest" class="buttonDev pointerActivator">💼</button>

        <button id="placeChestGem" class="buttonDev buttonDevSmall pointerActivator">💎</button>

      <br></br>
      <button id="placeTransition" class="buttonDev pointerActivator">➡️</button>

        <button id="liquidTransition" class="buttonDev buttonDevSmall pointerActivator">💦</button>

      <br></br>
      <div id="roomsDev"></div>
      <div id="dialogsDev"></div>
      <button id="placeDialog" class="buttonDev pointerActivator">🗯️</button>
      <button id="placeQuest" class="buttonDev pointerActivator">🧭</button>
      <button id="deleteWalls" class="buttonDev pointerActivator">❌</button>
      <button id="showWalls" class="buttonDev pointerActivator">👁️</button>
      <button id="exportWalls" class="buttonDev pointerActivator">📤</button>

    <div id="uiButtonParent">

      <img id="uiButtonOpener" class="pointerActivator uiLabel" src="./icons/uiIcon/uiOpener.png" >
      <div class="uiButtonChild">
          <img id="uiButtonProfile" class="pointerActivator uiLabel" src="./icons/uiIcon/uiProfile.png" >
          <img id="uiButtonInventory" class="pointerActivator uiLabel" src="./icons/uiIcon/uiBackpack.png" >
          <img id="uiButtonSoulCollection" class="pointerActivator uiLabel" src="./icons/uiIcon/uiSoul.png" >
      </div>

      <div class="uiButtonChild">
          <img id="uiButtonQuest" class="pointerActivator uiLabel" src="./icons/uiIcon/uiQuest.png" >
          <img id="uiButtonBooks" class="pointerActivator uiLabel" src="./icons/uiIcon/uiBooks.png" >
      </div>

    </div>

        <img id="uiProfileRank" src="./ui/Rank/rankOne.png" >
        <div id="uiProfileUsernameAndLevel">
          <p class="textTitle">Melina</p>
          <p class="textStandard">LVL 1</p>

      <div id="uiProfileSkillAndAppearance">

          <div class="individualSkill">

        </div>
        <img id="uiSkinsImg">

      <div id="uiProfileCurrentClothing" >

          </div>

    <div id="playerHeart">

    <img class="pointerActivator" id='chatIcon' src="./icons/uiIcon/chatIcon.png">

      <form id="chat">
        <div id="chatHistory"></div>
        <input
          type="text"
          id="chatInput"
          name="chatInput"
          placeholder="Type here..."
          autocomplete="off"
          maxlength="20"
        />
        <!-- <input type="submit" value="Send"> -->
      </form>

      <div id="loginScreen" class="">
        <div id="loginArt">
          <iframe if="" src='https://my.spline.design/crystalcopy-cd35cf24974b9bb9c15c0590dee4980f/' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        <form id="login">
          <h1 id="signIn">Sign in</h1>
          <input
            type="text"
            id="usernameInput"
            name="usernameInput"
            placeholder="Username"
            maxlength="6"
          />
          <input
            type="text"
            id="passwordInput"
            name="passwordInput"
            placeholder="Password"
            maxlength="23"
          />
          <div id="buttonsLogin">
            <button id="loginButton" class="pointerActivator" value="Send">Login</button>
            <button id="createButton" class="pointerActivator" value="Send">Create</button>
          </div>
        </form>
      </div>

      <div id="obtainedItem" class=""></div>
      <img id="catchGif" class="" src="./Fishing/catch.gif"/>

      <div id="fishingMinigame">
        <div id="fishingBar"></div>
        <div id="fishingBarHit" class=""></div>
      </div>

      <div id="overlay">
        <div class="levelUpParent">
          <img src="./Textures/levellUp.png" class="levelUp" />
          <img src="./Textures/levelUpCircle.png" class="levelUp levelUpCircle" />
        </div>

        <div class="container">
          <div class="char-img"></div>
          <div>
            <div class="name-wrap">
              <span class="char-name"></span>
            </div>
            <div class="text-wrap">
              <p class="text-block"></p>
            </div>
          </div>
        </div>

        <div id="exploreMap">
          <img class="exploreMapImage" src="./beachMap.png"></img>
          <div class="exploreMapIsland1 pointerActivator"></div>
        </div>

        <div id="exploreMinigameBeach">
          
          <img id="progressExploreMinigame" src="./exploreMinigame/exploreProgress.gif" />
          <div id="progressBarExploreMinigame"></div>
          <img id="boatExploreMinigame" src="./exploreMinigame/boat.gif" />
          <img id="islandExploreMinigame" src="./exploreMinigame/island.png" />
          <!-- <img class="rockExploreMinigame" src="./exploreMinigame/rock.png" /> -->
        </div>

        
        <div id="cookingContainer">
          <div id="paddle"></div>  
          <img class="cookingItem cookingItem1" src="./Textures/itemPlaceholder.png">
          <!-- <img class="cookingItem cookingItem2" src="./Textures/itemPlaceholder.png"> -->
          <img class="cookingItem cookingItem3" src="./Textures/itemPlaceholder.png">
          <div id="cookingBarParent"><div id="cookingBarChild"></div></div>
          <div id="cookingPotMin"></div>
          <div id="cookingFrame"></div>
        </div>

        <div id="craftingContainer">
          <div id="progressCraft">
            <div id="progressCraftChild">
            </div>
          </div>
          
          <div id="failedCraft">
            <div id="failedCraftchild">
            </div>
          </div>
          <div id="craftingFrame"></div>
          <img id="craftingItem1" class="craftingItem" src="./Textures/itemPlaceholder.png" alt="Image 1">
          <img id="craftingItem2" class="craftingItem" src="./Textures/itemPlaceholder.png" alt="Image 2">
    
        
        <div id="centerCraft">
          
        </div>
        
      </div>

        <div id="rewardFrame">
          <img src="./exploreMinigame/chestOpen.png" class="rewardChest pointerActivator" />
        </div>

      </div>

      <div class="shop">
        <img src="./typography/shopTitle.png" class="shopTitle" />
        <div class="shopItems">
          <img src="./cardsShop/shopStick.png" class="cardShop pointerActivator shopItem1" />
          <img src="./cardsShop/shopMelrodSeed.png" class="cardShop pointerActivator shopItem4" />
          <img src="./cardsShop/shopBaseCape.png" class="cardShop pointerActivator shopItem2" />
          <img src="./cardsShop/shopFishermanLocked.png" class="cardShop pointerActivator shopItem3" />
        </div>
        <div class="shopItems">
          <img src="./cardsShop/questSlimyProblem1.png" class="cardShop pointerActivator shopItem5" />
        </div>
      </div>

      <div class="glitchOverlay"></div>
      <div class="liquidOverlay"></div>

      <div class="questInfo">
        <div>
          <div class="questHeader">
            <h1 class="questTitle"></h1>
            <h1 class="questClose pointerActivator"></h1>
          </div>
          <div class="questDescription"></div>
        </div>

        <div>
          <p class="questEndTitle">Reward & Progress</p>
          <div class="questEnd">

            <div>
              <div class="questRewardItem">
                <img class="questEndItem" src=""/>
              </div>
              <p class="questReward"></p>
            </div>

            <div>
              <div class="questProgress">
                <div class="questProgressChild"></div>
              </div>
              <p class="questProgressItems"></p>
            </div>
          </div>
        </div>
      </div>
